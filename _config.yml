# About Section
about_title: 소개
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  안녕하세요, 저는 Java와 Spring 그리고 Vue.js를 주로 사용하는 6년차 웹개발자입니다.
  **3000여개 매장의 주문&배달중계 POS 영업관리**, **10여개 금융업권 컴플라이언스 솔루션** 등의 서비스 및 솔루션에서 API 및 웹사이트 개발을 해왔으며

  개인 서비스로 **MAU 3.5만 이상의 게임 서드파티 웹서비스**, **제지/코팅 공장의 작업지시 솔루션**을 AWS 인프라 환경에서 서비스 하고 있습니다.

  현재 POS 영업관리 웹서비스 개발자로서 WEB/POS API, 공통모듈, 메인사이트 및 영업관리 사이트 개발을 담당하고 있습니다.

  저는 고객의 니즈, 동료의 니즈를 구체화하는게 즐겁습니다. 사내에서는 <mark>장애공지 챗봇</mark>서비스를 운영하여 **장애전파 속도가 10배이상** 빨라졌고,
  지인의 부탁으로 진행하였던 <mark>공장 내 작업지시서 전산화</mark>는 **월 300만원 이상의 인건비 절감**을 하기도 했습니다.

  또한 팀 내의 개발 품질 향상을 위해 Gitlab MR을 이용한 버전관리 프로세스를 도입하였습니다.
