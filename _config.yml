        quote: >
          MAU 3.5만 이상 / 총 PV 148만 이상의 <mark>로스트아크 서드파티 웹서비스</mark>
        description: | # this will include new lines to allow paragraphs
          - 게임 클라이언트 내 데이터 파싱 - Tesseract4
          - 웹 데이터 파싱 - Selenium
          - 비동기/멀티쓰레드 방식의 WebDriverPool 개발로 240초 이상의 파싱작업을 85초로 개선 - LinkedQueueBlock/CompatibleFuture 사용
